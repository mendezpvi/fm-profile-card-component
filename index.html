<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile Card</title>

  <link rel="icon" href="./assets/icon/favicon-32x32.png">
  <link rel="apple-touch-icon" href="./assets/icon/favicon-32x32.png">

  <link rel="stylesheet" href="./css/font.css">
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/index.css">
</head>

<body>
  <main>
    <article class="card">
      <div class="card__pattern">
        <img src="./assets/image/image-victor.jpg" alt="Victor Crest smiling at the camera." title="Victor Crest"
          class="card__avatar">
      </div>
      <h1 class="card__name">Victor Crest <span class="card__age">26</span></h1>
      <h2 class="card__city">London</h2>
      <ul class="stats">
        <li class="stat__number">80K<span class="stat__text">Followers</span></li>
        <li class="stat__number">803K<span class="stat__text">Likes</span></li>
        <li class="stat__number">1.4K<span class="stat__text">Photos</span></li>
      </ul>
    </article>
  </main>
  <footer class="attribution">
    <small>Challenge by <a href="https://www.frontendmentor.io/challenges" class="attribution__cta" target="_blank"
        rel="noreferrer">Frontend Mentor</a> - Coded by <a href="https://github.com/mendezpvi/fm-profile-card-component"
        class="attribution__cta" target="_blank" rel="noreferrer">VIMP</a></small>
  </footer>
</body>

</html>
